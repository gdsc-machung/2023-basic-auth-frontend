<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ma Chung University</title>

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="d-flex py-5 justify-content-center">

<!-- Main Content -->
<div class="container row justify-content-center">

    <!-- Box Form -->
    <div class="row col-12 col-lg-8 shadow-lg rounded-4 p-4 mb-5">

        <!-- Header -->
        <div class="col-12 py-4 text-center">
            <h5>Create an Account</h5>
            <p class="small">Enter your personal details to create account</p>
        </div>
        <!-- End header -->

        <!-- Form -->
        <form class="row">

            <div class="col-6">
                <label for="firstname" class="form-label">First Name</label>
                <input id="firstname" class="form-control" type="text" placeholder="Enter your first name">
            </div>

            <div class="col-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input id="lastname" class="form-control" type="text" placeholder="Enter your last name">
            </div>

            <div class="col-6">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender">
                    <option value="" disabled selected>~Select gender~</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>

            <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control" type="email" placeholder="Enter your email">
            </div>

            <div class="col-6">
                <label for="password" class="form-label">Password</label>
                <input id="password" class="form-control" type="password" placeholder="Enter your password">
            </div>

            <div class="col-6">
                <label for="confirm_password" class="form-label">Password</label>
                <input id="confirm_password" class="form-control" type="password" placeholder="Re-enter your password">
            </div>

            <div class="col-12">
                <input type="submit" value="Register" class="btn btn-primary w-100">
            </div>

            <div class="col-12">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
        <!-- End Form -->

    </div>
    <!-- End Box Form -->

</div>
<!-- End Main content -->

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
