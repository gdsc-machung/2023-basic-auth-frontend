<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ma Chung University</title>

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="d-flex py-5 justify-content-center"
      style="
        background-image: url('https://marketplace.canva.com/EAFHm4JWsu8/1/0/1600w/canva-pink-landscape-desktop-wallpaper-HGxdJA_xIx0.jpg');
        background-size: cover;
      "
>

    <!-- Main content -->
    <div class="container row justify-content-center">

        <!-- Box Form -->
        <div class="row col-12 col-lg-4 shadow-lg rounded-4 p-4 mb-5 bg-white">

            <!-- Header -->
            <div class="col-12 py-4 text-center">
                <h5>Login to Your Account</h5>
                <p class="small">Enter your username & password to login</p>
            </div>
            <!-- End header -->

            <!-- Form -->
            <form class="row">

                <div class="col-12 pb-4">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" class="form-control" type="text" placeholder="Enter your email address">
                </div>

                <div class="col-12 pb-4">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" class="form-control" type="password" placeholder="Enter your password">
                </div>

                <div class="col-12 py-4">
                    <input type="submit" value="Login" class="btn btn-primary w-100">
                </div>

                <div class="col-12 ">
                    <p class="small">Don't have account? <a href="register.html">Create an account</a></p>
                </div>

            </form>
            <!-- End form-->

        </div>
        <!-- End of box form -->

    </div>
    <!-- End Main content -->

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
